<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Rain or Shine Forecast</title>
</head>
<body>
    <h1>Five-Day Forecast</h1>
    <div class = "container">
        <section class = "info-box">
            <section class = "inputs">
                <form id = "search-form">
                    <input type = "text" placeholder = "PLEASE ENTER CITY NAME" id = "enterCity">
                    <input type = "submit" value = "SUBMIT" id = "addCity">
                </form>
            </section>

            <section class = "output">
                <div class = "display" id="current-forecast-container">
                    <h2 id = "displayCity"></h2>
                    <p id = "date"></p>
                    <p id = "gist"></p>
                    <p id = "temperature"></p>
                    <p id = "windspeed"></p>
                    <p id = "humidity"></p>
                </div>
            </section>

            <article id="forecast-container">

            </article>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script> 
</body>
</html>
