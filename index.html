<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Rain or Shine Forecast</title>
</head>
<body>
    <h1>Forecast Dashboard</h1>
    <div class = "container"><!--Container made for current weather-->
        <section class = "info-box">
            <section class = "inputs">
                <form id = "search-form"><!--Inputs added to a form layout-->
                    <input type = "text" placeholder = "PLEASE ENTER CITY NAME" id = "enterCity"><!--Placeholder prompt in box for city input-->
                    <input type = "submit" value = "SUBMIT" id = "addCity"><!--Click event to search city-->
                </form>
            </section>

            <section class = "output">
                <div class = "display" id="current-forecast-container"><!--Container for future input-->
                    <h2 id = "displayCity"></h2>
                    <p id = "date"></p>
                    <p id = "gist"></p>
                    <p id = "temperature"></p>
                    <p id = "windspeed"></p>
                    <p id = "humidity"></p>
                </div>
            </section>
            <h2>Future Weather</h2>
            <article id="forecast-container"><!--Container for future forecast-->
                <div class = "Day-One">
                    <p id = "date0"></p>
                    <p id = "gist0"></p>
                    <p id = "tempHigh0"></p>
                    <p id = "tempLow0"></p>
                    <p id = "windspeed0"></p>
                    <p id = "humidity0"></p>
                </div>
                <div class = "Day-Two">
                    <p id = "date1"></p>
                    <p id = "gist1"></p>
                    <p id = "tempHigh1"></p>
                    <p id = "tempLow1"></p>
                    <p id = "windspeed1"></p>
                    <p id = "humidity1"></p>
                </div>
                <div class = "Day-Three">
                    <p id = "date2"></p>
                    <p id = "gist2"></p>
                    <p id = "tempHigh2"></p>
                    <p id = "tempLow2"></p>
                    <p id = "windspeed2"></p>
                    <p id = "humidity2"></p>
                </div>
                <div class = "Day-Four">
                    <p id = "date3"></p>
                    <p id = "gist3"></p>
                    <p id = "tempHigh3"></p>
                    <p id = "tempLow3"></p>
                    <p id = "windspeed3"></p>
                    <p id = "humidity3"></p>
                </div>
                <div class = "Day-Five">
                    <p id = "date4"></p>
                    <p id = "gist4"></p>
                    <p id = "tempHigh4"></p>
                    <p id = "tempLow4"></p>
                    <p id = "windspeed4"></p>
                    <p id = "humidity4"></p>
                </div>

            </article>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script><!--DayJS summoned--> 
</body>
</html>
