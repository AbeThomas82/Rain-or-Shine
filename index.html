<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Rain or Shine Forecast</title>
</head>
<body>
    <h1>Forecast Dashboard</h1>
    <div class = "container"><!--Container made for current weather-->
        <section class = "info-box">
            <section class = "inputs">
                <form id = "search-form"><!--Inputs added to a form layout-->
                    <input type = "text" placeholder = "PLEASE ENTER CITY NAME" id = "enterCity"><!--Placeholder prompt in box for city input-->
                    <input type = "submit" value = "SUBMIT" id = "addCity"><!--Click event to search city-->
                </form>
            </section>

            <section class = "output">
                <div class = "display" id="current-forecast-container"><!--Container for future input-->
                    <h2 id = "displayCity"></h2>
                    <p id = "date"></p>
                    <p id = "icon"></p>
                    <p id = "gist"></p>
                    <p id = "temperature"></p>
                    <p id = "windspeed"></p>
                    <p id = "humidity"></p>
                </div>
            </section>
            <h2>Future Weather</h2>
            <article id="forecast-container"><!--Container for future forecast-->
                <div class = "Day-One border">
                    <p class = "futureDate date0"></p>
                    <p class = "futureIcon icon0"></p>
                    <p class = "futureGist gist0"></p>
                    <p class = "futureHigh tempHigh0"></p>
                    <p class = "futureLow tempLow0"></p>
                    <p class = "futureWind windspeed0"></p>
                    <p class = "futureThick humidity0"></p>
                </div>
                <div class = "Day-Two border">
                    <p class = "futureDate date1"></p>
                    <p class = "futureIcon icon1"></p>
                    <p class = "futureGist gist1"></p>
                    <p class = "futureHigh tempHigh1"></p>
                    <p class = "futureLow tempLow1"></p>
                    <p class = "futureWind windspeed1"></p>
                    <p class = "futureThick humidity1"></p>
                </div>
                <div class = "Day-Three border">
                    <p class = "futureDate date2"></p>
                    <p class = "futureIcon icon2"></p>
                    <p class = "futureGist gist2"></p>
                    <p class = "futureHigh tempHigh2"></p>
                    <p class = "futureLow tempLow2"></p>
                    <p class = "futureWind windspeed2"></p>
                    <p class = "futureThick humidity2"></p>
                </div>
                <div class = "Day-Four border">
                    <p class = "futureDate date3"></p>
                    <p class = "futureIcon icon3"></p>
                    <p class = "futureGist gist3"></p>
                    <p class = "futureHigh tempHigh3"></p>
                    <p class = "futureLow tempLow3"></p>
                    <p class = "futureWind windspeed3"></p>
                    <p class = "futureThick humidity3"></p>
                </div>
                <div class = "Day-Five border">
                    <p class = "futureDate date4"></p>
                    <p class = "futureIcon icon4"></p>
                    <p class = "futureGist gist4"></p>
                    <p class = "futureHigh tempHigh4"></p>
                    <p class = "futureLow tempLow4"></p>
                    <p class = "futureWind windspeed4"></p>
                    <p class = "futureThick humidity4"></p>
                </div>

            </article>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script><!--DayJS summoned--> 
</body>
</html>
