<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Rain or Shine Forecast</title>
</head>
<body>
    <h1>Forecast Dashboard</h1>
    <div class = "container">
        <section class = "info-box">
            <section class = "inputs">
                <form id = "search-form">
                    <input type = "text" placeholder = "PLEASE ENTER CITY NAME" id = "enterCity">
                    <input type = "submit" value = "SUBMIT" id = "addCity">
                </form>
            </section>

            <section class = "output">
                <div class = "display" id="current-forecast-container">
                    <h2 id = "displayCity"></h2>
                    <p id = "date"></p>
                    <p id = "gist"></p>
                    <p id = "temperature"></p>
                    <p id = "windspeed"></p>
                    <p id = "humidity"></p>
                </div>
            </section>
            <h2>Future Weather</h2>
            <article id="forecast-container">
                <div class = "Day-One">
                    <h2 id = "displayCity0"></h2>
                    <p id = "date0"></p>
                    <p id = "gist0"></p>
                    <p id = "temperature0"></p>
                    <p id = "windspeed0"></p>
                    <p id = "humidity0"></p>
                </div>
                <div class = "Day-Two">
                    <h2 id = "displayCity1"></h2>
                    <p id = "date1"></p>
                    <p id = "gist1"></p>
                    <p id = "temperature1"></p>
                    <p id = "windspeed1"></p>
                    <p id = "humidity1"></p>
                </div>
                <div class = "Day-Three">
                    <h2 id = "displayCity2"></h2>
                    <p id = "date2"></p>
                    <p id = "gist2"></p>
                    <p id = "temperature2"></p>
                    <p id = "windspeed2"></p>
                    <p id = "humidity2"></p>
                </div>
                <div class = "Day-Four">
                    <h2 id = "displayCity3"></h2>
                    <p id = "date3"></p>
                    <p id = "gist3"></p>
                    <p id = "temperature3"></p>
                    <p id = "windspeed3"></p>
                    <p id = "humidity3"></p>
                </div>
                <div class = "Day-Five">
                    <h2 id = "displayCity4"></h2>
                    <p id = "date4"></p>
                    <p id = "gist4"></p>
                    <p id = "temperature4"></p>
                    <p id = "windspeed4"></p>
                    <p id = "humidity4"></p>
                </div>

            </article>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script> 
</body>
</html>
